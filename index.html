<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span class="text--green">random password</span>
      </h1>
      <p class="text--description">Never use an insecure password again</p>
      <button class="generate-btn" onclick="generatePassword()">Generate Passwords</button>
      <span class="line-break"></span>
      <div class="passwords-container">
        <div class="col">
          <input class="password--box" id="password-one" value="" type="text" readonly="true" />
          <button class="copy-btn" onclick="copyPasswordOne()">Copy Password</button>
        </div>
        <div class="col">
          <input class="password--box" id="password-two" value="" type="text" readonly="true" />
          <button class="copy-btn" onclick="copyPasswordTwo()">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
